name: Playwright Tests CI 

on: 
  push: 
    branches: 
     - main
permissions:
  checks: write       # Needed for junit-report action
  contents: read      # Required for basic repo access
  
jobs:
    playwright-tests:
        runs-on: windows-latest
        name: Playwright Job
        
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '18'
                cache: 'npm'  
             
            - name: Install Node
              run: npm install    

            - name: Install Playwright with dependencies
              run: npx playwright install

            - name: Run Playwright Tests
              env:
                COUNTRY: India
                CI: true
              run: npx playwright test tests/
              

            - name: Debug Playwright Report
              shell: bash
              run: |
                echo "Root Directory:"
                ls -la
                echo "Playwright Report Directory:"
                ls -la playwright-report
              
            - name: Upload Playwright Report Artifact
              uses: actions/upload-artifact@v4
              with:
                name: TestResults
                path: ./playwright-report

            - name: Publish JUnit Test Results
              uses: mikepenz/action-junit-report@v3
              with:
                report_paths: '**/playwright-report/test-results.xml'
              continue-on-error: true 
