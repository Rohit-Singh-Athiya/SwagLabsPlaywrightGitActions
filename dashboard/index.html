<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Automation Test Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fa;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #22223b;
      color: #fff;
      padding: 1.5rem 0;
      text-align: center;
      letter-spacing: 1px;
      font-size: 2rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(34,34,59,0.05);
    }
    .container {
      max-width: 420px;
      margin: 2.5rem auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(34,34,59,0.10);
      padding: 2rem 2rem 1.5rem 2rem;
      text-align: center;
    }
    h2 {
      color: #22223b;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    .status {
      margin-top: 1.5rem;
      font-size: 1.15rem;
      font-weight: 500;
      padding: 0.75rem;
      border-radius: 8px;
      display: inline-block;
    }
    .green { color: #388e3c; background: #e8f5e9; }
    .red { color: #c62828; background: #ffebee; }
    #resultsChart {
      max-width: 220px;
      max-height: 220px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 1.5rem auto;
    }
    .last-updated {
      color: #666;
      font-size: 0.98rem;
      margin-top: 1.2rem;
      letter-spacing: 0.2px;
    }
    @media (max-width: 500px) {
      .container { padding: 1rem 0.5rem; }
      .header { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="header">ðŸ§ª Automation Test Dashboard</div>
  <div class="container">
    <h2>Latest Test Results</h2>
    <canvas id="resultsChart" width="220" height="220"></canvas>
    <canvas id="barChart" width="320" height="180" style="margin-top: 2rem;"></canvas>
    <div class="status" id="summary"></div>
    <div class="last-updated">ðŸ“… Last updated: <span id="lastRun"></span></div>
  </div>
  <script>
    fetch('../playwright-report/test-results-json.json')
      .then(response => response.json())
      .then(data => {
        const stats = data.stats || {};
        const passed = stats.expected || 0;
        const failed = stats.unexpected || 0;
        const skipped = stats.skipped || 0;
        const timestamp = stats.startTime || new Date().toISOString();

        document.getElementById('summary').innerHTML =
          `<span class="${failed === 0 ? 'green' : 'red'}">` +
          `<strong>Status:</strong> ` +
          (failed === 0 ? "All tests passed!" : `${failed} test(s) failed`) +
          `</span>`;

        document.getElementById('lastRun').textContent = new Date(timestamp).toLocaleString();

        new Chart(document.getElementById('resultsChart'), {
          type: 'pie',
          data: {
            labels: ['Passed', 'Failed', 'Skipped'],
            datasets: [{
              label: 'Test Results',
              data: [passed, failed, skipped],
              backgroundColor: ['#4caf50', '#f44336', '#ff9800']
            }]
          },
          options: {
            plugins: {
              legend: {
                display: true,
                position: 'bottom',
                labels: {
                  font: { size: 14 }
                }
              }
            }
          }
        });
        new Chart(document.getElementById('barChart'), {
          type: 'bar',
          data: {
            labels: ['Passed', 'Failed', 'Skipped'],
            datasets: [{
              label: 'Test Results',
              data: [passed, failed, skipped],
              backgroundColor: ['#4caf50', '#f44336', '#ff9800']
          }]
        },
        options: {
          plugins: {
            legend: { display: false }
          },
          scales: {
          y: {
            beginAtZero: true,
            ticks: { stepSize: 1 }
          },
        }
    }
  });
});

  </script>
</body>
</html>
